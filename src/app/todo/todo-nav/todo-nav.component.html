<h3>ToDo Master List {{todo_master_list}}</h3>
<form (ngSubmit)="onSubmitTitle()">
  <input type="text" placeholder="Enter list title" [(ngModel)]="new_list_title" name="newlisttitle">
  <input type="button" value="+">
</form>
<ul>
  <li *ngFor="let todo_list_item of todo_master_list" (click)="onSelected(todo_list_item.id)">
    {{todo_list_item.title}}
  </li>
</ul>
